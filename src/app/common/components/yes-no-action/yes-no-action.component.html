<!--Head-->
<div class="modal-header border-0">
    <h4 class="modal-title border-none">{{yesNoModalAction.title}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)=dismissModal()></button>
</div>
<!--Body-->
<div class="modal-body border-0">
    <p>{{ yesNoModalAction.message }}!</p>
</div>

<!--Foot-->
<div class="modal-footer border-0">
    <button type="button" class="{{buttonClass}}" (click)=closeModal(yesNoModalAction.payload)>Confirm</button>
</div>
