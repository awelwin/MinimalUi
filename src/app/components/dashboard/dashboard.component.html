<!--Employee Container-->
<div class="dashboard-container">

    <!--Filter row-->
    <div class="row">
        <div class="col">
            <div class="filter">
                <i class="bi bi-funnel filter-icon"></i>
                <input type="text" class="filter-text" [(ngModel)]=this._filter (ngModelChange)="filterDebounce($event)"
                    placeholder="...  " />
            </div>
        </div>
    </div>

    <!--Employee Row-->
    <div class="row">
        <div class="col text-center p-0 m-0">

            <div *ngFor="let emp of employees$ | async | filterEmployeeCollection:_filter; index as i" class="entity">
                <div class="entity-header">
                    {{emp.firstname}} {{emp.lastname}}
                </div>
                <div class="entity-body">
                    <div>{{emp.id}}</div>
                    <div *ngIf="emp.taxFile!= null">
                        <i class="bi bi-file-earmark-text"></i> {{emp.taxFile.taxFileRecords.length}} records
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
