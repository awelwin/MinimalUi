<!--Aggregate Container-->
<div class="container">
    <div class="row">

        <!--Show only on larger screens-->
        <div class="col aggregate-container m-0 p-0 pb-4 ">

            <!--Aggregate Header-->
            <div class="aggregate-header d-flex justify-content-between p-2 m-0">
                <div class="aggregate-title">Employee</div>
                <div class="aggregate-header-count"> [{{_entities.length}}]</div>
            </div>

            <!--Body-->
            <div class="container aggregate-body text-nowrap">

                <!--Search-->
                <div class="text-start ">
                    <i class="bi bi-search" mr-5></i>
                    <input type="text" [(ngModel)]="_search" class="search" placeholder="..." />
                </div>

                <!--Search Results Container-->
                <div class="container d-none d-sm-none d-md-block">
                    <!---Header-->
                    <div class="row entity-header">
                        <div class="col-2 entity-header"></div>
                        <div class="col-4">Lastname</div>
                        <div class="col-3">Firstname</div>
                        <div class="col-3">Age</div>
                    </div>

                    <!---row-->
                    <div *ngFor="let data of _entities | TableFilter: _search;"
                        [ngClass]="_selectedEntityId == data.id ? 'row align-top entity-row-selected' : 'row align-top entity-row'"
                        (click)=rowClicked(data.id)>
                        <hr>

                        <!-- ID -->
                        <div class="col-2 entity-id overflow-hidden small">

                            <!--ID Menu-->
                            <div dropright>
                                <div class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{data.id}}
                                </div>
                                <ul class="dropdown-menu">
                                    <li class="entity-item-action">edit</li>
                                    <li class="entity-item-action entity-item-action-delete"
                                        (click)=deleteConfirm(data.id)>
                                        delete</li>
                                </ul>
                            </div>
                        </div>
                        <!-- row data-->
                        <div class="col-4 entity-item text-truncate">{{data.lastname}}</div>
                        <div class="col-3 entity-item text-truncate">{{data.firstname}}</div>
                        <div class="col-3 entity-item">{{data.age}}</div>

                    </div><!--row-->
                </div> <!--Search Results Container-->

                <!-------------------------SMALLER DEVICES ONLY-------------------------------->
                <div class="container d-md-none m-0">

                    <!--row-->
                    <div *ngFor="let data of _entities | TableFilter: _search;" class="row align-top">
                        <hr>
                        <div class="col-10">

                            <!--row content-->
                            <div class="container">
                                <div class="row">
                                    <div class="col-5 entity-header ">Lastname</div>
                                    <div class="col-7 entity-item text-truncate">{{data.lastname}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-5 entity-header ">Firstname</div>
                                    <div class="col-7 entity-item text-truncate">{{data.firstname}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-5 entity-header ">Age</div>
                                    <div class="col-7 entity-item text-truncate">{{data.age}}</div>
                                </div>
                            </div>
                        </div>

                        <!--row Menu-->
                        <div class="col-2">
                            <div dropleft>
                                <div class="dropdown-toggle entity-item-action" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    {{data.id}}
                                </div>
                                <ul class="dropdown-menu">
                                    <li class="entity-item-action">edit</li>
                                    <li class="entity-item-action entity-item-action-delete"
                                        (click)=deleteConfirm(data.id)>
                                        delete</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!---------------------------------------------------------------------------------->

        </div><!--Aggregate Body-->
    </div>
</div> <!--Aggregate Container-->
